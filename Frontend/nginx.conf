# frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    # Directory root dove si trovano i file compilati di React.
    root /usr/share/nginx/html;
    index index.html;

    # Qualsiasi richiesta che inizia con /api/ viene inoltrata al container del backend.
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Per tutte le altre richieste, serve l'app React.
    # Questo Ã¨ cruciale per far funzionare il routing lato client.
    location / {
        try_files $uri $uri/ /index.html;
    }
}